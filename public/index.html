<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحلیلگر ارز دیجیتال ایران افیکس</title>
  <style>
    /* Reset Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #121212, #1e1e1e); /* زمینه گرادیان تیره */
      color: #e0e0e0; /* متن روشن */
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: #1e1e1e;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .logo {
      height: 50px;
    }

    .container {
      flex: 1;
      max-width: 900px;
      margin: 30px auto;
      padding: 25px;
      background: #2c2c2c; /* زمینه داخلی تیره */
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }

    .input-group {
      display: flex;
      margin-bottom: 20px;
    }

    #symbol-input {
      flex: 1;
      padding: 12px 15px;
      border: 2px solid #333;
      border-radius: 8px;
      font-size: 16px;
      background-color: #333;
      color: #e0e0e0;
      transition: border-color 0.3s ease;
    }

    #symbol-input:focus {
      border-color: #3498db;
      outline: none;
    }

    #analyze-btn {
      background: linear-gradient(135deg, #3498db, #2980b9); /* گرادیان آبی */
      color: white;
      border: none;
      padding: 12px 25px;
      margin-right: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }

    #analyze-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
    }

    .result-card {
      background: #333;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .price {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin: 15px 0;
      color: #3498db;
    }

    .price-description {
      font-size: 18px;
      text-align: center;
      color: #27ae60; /* رنگ سبز برای "قیمت به ریال" */
      margin-top: 10px;
    }

    .indicator {
      margin: 10px 0;
      padding: 10px;
      background: #2c2c2c;
      border-radius: 5px;
      text-align: left; /* چپ‌چین برای تحلیل تکنیکال */
    }

    .bar-chart {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .bar-container {
      width: 100%;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .bar {
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      font-size: 14px;
      color: white;
      padding-left: 10px;
      transition: width 0.5s ease;
    }

    .buy-bar {
      background: linear-gradient(135deg, #27ae60, #2ecc71); /* گرادیان سبز */
    }

    .sell-bar {
      background: linear-gradient(135deg, #e74c3c, #c0392b); /* گرادیان قرمز */
    }

    .resistance-support {
      margin-top: 15px;
      padding: 15px;
      background: #333;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2), inset 0 0 10px rgba(255, 255, 255, 0.1); /* سایه و انعکاس نور */
    }

    .resistance {
      color: #e74c3c;
      margin-bottom: 5px;
    }

    .support {
      color: #27ae60;
    }

    .error {
      color: #e74c3c;
      text-align: center;
      padding: 20px;
      background-color: rgba(231, 76, 60, 0.1);
      border-radius: 8px;
    }

    .retry-btn {
      margin-top: 10px;
      padding: 8px 15px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }

    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .input-group {
        flex-direction: column;
      }

      #symbol-input {
        margin-bottom: 10px;
      }

      #analyze-btn {
        width: 100%;
        margin-right: 0;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>تحلیلگر ارز دیجیتال ایران افیکس</h1>
    <img src="https://app.puzzley.net/uploads/user/5VoB/app/iconiranfx.png" alt="لوگوی ایران افیکس" class="logo">
  </div>

  <div class="container">
    <div class="input-group">
      <input type="text" id="symbol-input" placeholder="مثلاً BTC, ETH, BNB" list="symbols-list">
      <datalist id="symbols-list"></datalist>
      <button id="analyze-btn">تحلیل کن</button>
    </div>
    
    <div id="analysis-result">
      <p style="text-align: center; color: #666;">ارز دیجیتال مورد نظر را انتخاب کنید</p>
    </div>
  </div>

  <script>
    async function loadSymbols() {
      try {
        const response = await fetch('/api/symbols');
        const symbols = await response.json();
        
        const datalist = document.getElementById('symbols-list');
        datalist.innerHTML = '';
        
        for (const [symbol, name] of Object.entries(symbols)) {
          const option = document.createElement('option');
          option.value = symbol;
          option.textContent = `${symbol} (${name})`;
          datalist.appendChild(option);
        }
      } catch (error) {
        console.error('خطا در دریافت نمادها:', error);
      }
    }

    document.getElementById('analyze-btn').addEventListener('click', async () => {
      const symbol = document.getElementById('symbol-input').value.trim().toUpperCase();
      
      if (!symbol) {
        alert('لطفاً نماد ارز دیجیتال را وارد کنید');
        return;
      }

      const resultDiv = document.getElementById('analysis-result');
      resultDiv.innerHTML = `
        <div class="loading">
          <p>در حال دریافت داده‌های ${symbol} از سرور...</p>
        </div>
      `;
      
      try {
        const response = await fetch(`/api/analyze/${symbol}`);
        const data = await response.json();
        
        if (data.status === 'error') {
          throw new Error(data.message);
        }
        
        showResult(data);
      } catch (error) {
        showError(error);
      }
    });

    function showResult(data) {
      const buyPercentage = parseFloat(data.buyPercentage);
      const sellPercentage = parseFloat(data.sellPercentage);

      const resultDiv = document.getElementById('analysis-result');
      resultDiv.innerHTML = `
        <div class="result-card">
          <h2 style="text-align: center;">${data.name} (${data.symbol})</h2>
          <div class="price">
            قیمت فعلی: ${data.lastPrice}
          </div>
          <div class="price-description">
            قیمت به ریال
          </div>
          <div class="indicator">
            <h3>تحلیل تکنیکال</h3>
            <p><strong>RSI:</strong> ${data.indicators.rsi.toFixed(2)}</p>
            <p><strong>MACD:</strong> ${data.indicators.macd.MACD.toFixed(4)} | Signal: ${data.indicators.macd.signal.toFixed(4)}</p>
            <p><strong>Stochastic (K/D):</strong> ${data.indicators.stochastic.k.toFixed(2)} / ${data.indicators.stochastic.d.toFixed(2)}</p>
            <p><strong>EMA:</strong> ${data.indicators.ema.toFixed(2)}</p>
            <p><strong>SMA:</strong> ${data.indicators.sma.toFixed(2)}</p>
          </div>
          <div class="bar-chart">
            <div class="bar-container">
              <div class="bar buy-bar" style="width: ${buyPercentage}%;">
                ${buyPercentage}% خریدار
              </div>
            </div>
            <div class="bar-container">
              <div class="bar sell-bar" style="width: ${sellPercentage}%;">
                ${sellPercentage}% فروشنده
              </div>
            </div>
          </div>
          <div class="resistance-support">
            <p class="resistance"><strong>مقاومت 1:</strong> ${data.resistance1}</p>
            <p class="resistance"><strong>مقاومت 2:</strong> ${data.resistance2}</p>
            <p class="support"><strong>حمایت 1:</strong> ${data.support1}</p>
            <p class="support"><strong>حمایت 2:</strong> ${data.support2}</p>
          </div>
          <p style="text-align: center; color: #7f8c8d;">
            آخرین بروزرسانی: ${new Date(data.lastUpdate).toLocaleString('fa-IR')}
          </p>
        </div>
      `;
    }

    function showError(error) {
      document.getElementById('analysis-result').innerHTML = `
        <div class="error">
          <p>عدم اتصال به سرور ایران افیکس</p>
          <p>${error.message}</p>
          <p>لطفاً بعداً تلاش کنید</p>
          <button class="retry-btn" onclick="location.reload()">تلاش مجدد</button>
        </div>
      `;
    }

    loadSymbols();
  </script>
</body>
</html>
