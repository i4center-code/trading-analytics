<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحلیلگر ارز دیجیتال ایران افیکس</title>
  <style>
    /* Reset Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #121212, #1e1e1e);
      color: #e0e0e0;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      background-color: #1e1e1e;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    .logo {
      height: 50px;
    }
    .container {
      flex: 1;
      width: 100%;
      padding: 20px;
      background: #2c2c2c;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }
    .input-group {
      display: flex;
      margin-bottom: 20px;
    }
    #symbol-input {
      flex: 1;
      padding: 12px 15px;
      border: 2px solid #333;
      border-radius: 8px;
      font-size: 12px;
      background-color: #333;
      color: #e0e0e0;
      transition: border-color 0.3s ease;
    }
    #symbol-input:focus {
      border-color: #3498db;
      outline: none;
    }
    #analyze-btn {
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      border: none;
      padding: 12px 25px;
      margin-right: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
      box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3), inset 0 0 10px rgba(52, 152, 219, 0.5);
      transition: transform 0.2s ease;
    }
    #analyze-btn:hover {
      transform: translateY(-2px);
      box-shadow: 3px 5px 8px rgba(0, 0, 0, 0.4), inset 0 0 15px rgba(52, 152, 219, 0.7);
    }
    .result-card {
      background: #333;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    .price {
      font-size: 12px;
      font-weight: bold;
      text-align: center;
      margin: 15px 0;
      color: #3498db;
    }
    .dollar-price {
      font-size: 12px;
      font-weight: bold;
      text-align: center;
      margin: 5px 0;
      color: #2ecc71;
    }
    .signal-container {
      text-align: center;
      margin-top: 10px;
    }
    .signal-box {
      font-size: 12px;
      font-weight: bold;
      display: inline-block;
      padding: 8px 15px;
      border-radius: 8px;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
      border: 2px solid transparent;
      background: transparent;
    }
    .signal-box.buy {
      border-color: #27ae60;
      color: #27ae60;
    }
    .signal-box.sell {
      border-color: #e74c3c;
      color: #e74c3c;
    }
    .signal-box.neutral {
      border-color: #f1c40f;
      color: #f1c40f;
    }
    .signal-box.strong-buy {
      border-color: #1b5e20;
      color: #1b5e20;
      background: rgba(27, 94, 32, 0.1);
    }
    .signal-box.strong-sell {
      border-color: #b71c1c;
      color: #b71c1c;
      background: rgba(183, 28, 28, 0.1);
    }
    .indicator {
      margin: 10px 0;
      padding: 10px;
      background: #2c2c2c;
      border-radius: 5px;
      text-align: left;
    }
    .indicator p {
      font-size: 12px;
    }
    .bar-chart {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    .bar-container {
      width: 100%;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    .bar {
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: white;
      transition: width 0.5s ease;
    }
    .buy-bar {
      background: linear-gradient(135deg, #27ae60, #2ecc71);
    }
    .sell-bar {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
    }
    .resistance-support {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .support-box, .resistance-box {
      padding: 15px;
      border-radius: 10px;
      box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3), inset 0 0 10px rgba(255, 255, 255, 0.1);
    }
    .support-box {
      border: 2px solid #27ae60;
      background: transparent;
    }
    .resistance-box {
      border: 2px solid #e74c3c;
      background: transparent;
    }
    .support-box p,
    .resistance-box p {
      font-size: 12px;
    }
    .dollar-text {
      color: #2ecc71;
    }
    .error {
      text-align: center;
      color: #e74c3c;
      margin-top: 20px;
    }
    .retry-btn {
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
      box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
    }
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 3px 5px 8px rgba(0, 0, 0, 0.4);
    }
    @media (max-width: 768px) {
      .input-group {
        flex-direction: column;
      }
      #symbol-input {
        margin-bottom: 10px;
      }
      #analyze-btn {
        width: 100%;
        margin-right: 0;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 style="font-size: 12px;">تحلیلگر ارز دیجیتال ایران افیکس</h1>
    <img src="https://app.puzzley.net/uploads/user/5VoB/app/iconiranfx.png" alt="لوگوی ایران افیکس" class="logo">
  </div>
  <div class="container">
    <div class="input-group">
      <input type="text" id="symbol-input" placeholder="مثلاً BTC, ETH, BNB" list="symbols-list">
      <datalist id="symbols-list"></datalist>
      <button id="analyze-btn">تحلیل کن</button>
    </div>
    <div id="analysis-result">
      <p style="text-align: center; color: #666; font-size: 12px;">ارز دیجیتال مورد نظر را انتخاب کنید</p>
    </div>
  </div>
  <script>
    async function loadSymbols() {
      const resultDiv = document.getElementById('analysis-result');
      try {
        const response = await fetch('/api/symbols', {
          method: 'GET',
          headers: { 'Accept': 'application/json' }
        });
        if (!response.ok) {
          throw new Error(`پاسخ سرور ناموفق: ${response.status} ${response.statusText}`);
        }
        const symbols = await response.json();
        const datalist = document.getElementById('symbols-list');
        datalist.innerHTML = '';
        for (const [symbol, name] of Object.entries(symbols)) {
          const option = document.createElement('option');
          option.value = symbol;
          option.textContent = `${symbol} (${name})`;
          datalist.appendChild(option);
        }
      } catch (error) {
        console.error('خطا در دریافت نمادها:', error);
        resultDiv.innerHTML = `
          <div class="error">
            <p style="font-size: 12px;">خطا در بارگذاری لیست نمادها</p>
            <p style="font-size: 12px;">${error.message}</p>
            <p style="font-size: 12px;">لطفاً بعداً تلاش کنید</p>
            <button class="retry-btn" onclick="loadSymbols()" style="font-size: 12px;">تلاش مجدد</button>
          </div>
        `;
      }
    }
    document.getElementById('analyze-btn').addEventListener('click', async () => {
      const symbol = document.getElementById('symbol-input').value.trim().toUpperCase();
      if (!symbol) {
        alert('لطفاً نماد ارز دیجیتال را وارد کنید');
        return;
      }
      const resultDiv = document.getElementById('analysis-result');
      resultDiv.innerHTML = `
        <div class="loading">
          <p style="font-size: 12px;">در حال دریافت داده‌های ${symbol} از سرور ایران افیکس...</p>
        </div>
      `;
      try {
        const response = await fetch(`/api/analyze/${symbol}`);
        if (!response.ok) {
          throw new Error(`پاسخ سرور ناموفق: ${response.status} ${response.statusText}`);
        }
        const data = await response.json();
        if (data.status === 'error') {
          throw new Error(data.message);
        }
        showResult(data);
      } catch (error) {
        showError(error);
      }
    });
    function formatPrice(data) {
      return data.displayPrice;
    }
    function determineSignal(data) {
      const buyScore = [];
      const sellScore = [];
      const { rsi, macd, stochastic, ema, sma, bollingerBands, buyPercentage, sellPercentage } = data.indicators;
      const lastPrice = parseFloat(data.lastPrice.replace(/,/g, ''));

      // RSI: اشباع فروش (خرید) یا اشباع خرید (فروش)
      if (rsi < 30) buyScore.push({ indicator: 'RSI', value: rsi, weight: 0.3 });
      if (rsi > 70) sellScore.push({ indicator: 'RSI', value: rsi, weight: 0.3 });

      // MACD: تقاطع صعودی (خرید) یا نزولی (فروش)
      if (macd.MACD > macd.signal && macd.MACD > 0) buyScore.push({ indicator: 'MACD', value: macd.MACD, weight: 0.4 });
      if (macd.MACD < macd.signal && macd.MACD < 0) sellScore.push({ indicator: 'MACD', value: macd.MACD, weight: 0.4 });

      // Stochastic: اشباع فروش (خرید) یا اشباع خرید (فروش)
      if (stochastic.k < 20 && stochastic.d < 20) buyScore.push({ indicator: 'Stochastic', value: stochastic.k, weight: 0.2 });
      if (stochastic.k > 80 && stochastic.d > 80) sellScore.push({ indicator: 'Stochastic', value: stochastic.k, weight: 0.2 });

      // EMA/SMA: روند صعودی (خرید) یا نزولی (فروش)
      if (ema > sma) buyScore.push({ indicator: 'EMA/SMA', value: ema - sma, weight: 0.2 });
      if (ema < sma) sellScore.push({ indicator: 'EMA/SMA', value: sma - ema, weight: 0.2 });

      // Bollinger Bands: قیمت نزدیک باند پایینی (خرید) یا بالایی (فروش)
      const bbUpper = parseFloat(bollingerBands.upper.replace(/,/g, ''));
      const bbLower = parseFloat(bollingerBands.lower.replace(/,/g, ''));
      if (lastPrice <= bbLower) buyScore.push({ indicator: 'Bollinger Bands', value: lastPrice - bbLower, weight: 0.3 });
      if (lastPrice >= bbUpper) sellScore.push({ indicator: 'Bollinger Bands', value: bbUpper - lastPrice, weight: 0.3 });

      // حجم معاملات
      if (buyPercentage > 60) buyScore.push({ indicator: 'Volume', value: buyPercentage, weight: 0.3 });
      if (sellPercentage > 60) sellScore.push({ indicator: 'Volume', value: sellPercentage, weight: 0.3 });

      // محاسبه امتیاز کل
      const totalBuyScore = buyScore.reduce((sum, item) => sum + item.weight, 0);
      const totalSellScore = sellScore.reduce((sum, item) => sum + item.weight, 0);

      // تعیین سیگنال
      if (totalBuyScore >= 0.8 && buyScore.length >= 3) {
        return { text: 'سیگنال: خرید قوی', className: 'strong-buy' };
      } else if (totalBuyScore >= 0.5 && buyScore.length >= 2) {
        return { text: 'سیگنال: پیشنهاد خرید', className: 'buy' };
      } else if (totalSellScore >= 0.8 && sellScore.length >= 3) {
        return { text: 'سیگنال: فروش قوی', className: 'strong-sell' };
      } else if (totalSellScore >= 0.5 && sellScore.length >= 2) {
        return { text: 'سیگنال: پیشنهاد فروش', className: 'sell' };
      } else {
        return { text: 'سیگنال: بازار خنثی هست، صبر کنید', className: 'neutral' };
      }
    }
    function showResult(data) {
      const buyPercentage = parseFloat(data.buyPercentage);
      const sellPercentage = parseFloat(data.sellPercentage);
      const signal = determineSignal(data);
      const resultDiv = document.getElementById('analysis-result');
      resultDiv.innerHTML = `
        <div class="result-card">
          <h2 style="text-align: center; font-size: 12px;">${data.name} (${data.symbol})</h2>
          <div class="price">
            قیمت فعلی: ${formatPrice(data)}
          </div>
          <div class="dollar-price">
            قیمت فعلی (دلار): ${data.dollarPrice}
          </div>
          <div class="signal-container">
            <div class="signal-box ${signal.className}">
              ${signal.text}
            </div>
          </div>
          <div class="indicator">
            <h3 style="font-size: 12px;">تحلیل تکنیکال</h3>
            <p><strong>RSI:</strong> ${data.indicators.rsi.toFixed(2)}</p>
            <p><strong>MACD:</strong> ${data.indicators.macd.MACD.toFixed(4)} | Signal: ${data.indicators.macd.signal.toFixed(4)}</p>
            <p><strong>Stochastic (K/D):</strong> ${data.indicators.stochastic.k.toFixed(2)} / ${data.indicators.stochastic.d.toFixed(2)}</p>
            <p><strong>EMA:</strong> ${data.indicators.ema.toFixed(2)}</p>
            <p><strong>SMA:</strong> ${data.indicators.sma.toFixed(2)}</p>
            <p><strong>Bollinger Bands:</strong> Upper: ${data.indicators.bollingerBands.upper} | Middle: ${data.indicators.bollingerBands.middle} | Lower: ${data.indicators.bollingerBands.lower}</p>
          </div>
          <div class="bar-chart">
            <div class="bar-container">
              <div class="bar buy-bar" style="width: ${buyPercentage}%;">
                ${buyPercentage}% خریدار
              </div>
            </div>
            <div class="bar-container">
              <div class="bar sell-bar" style="width: ${sellPercentage}%;">
                ${sellPercentage}% فروشنده
              </div>
            </div>
          </div>
          <div class="resistance-support">
            <div class="resistance-box">
              <p>مقاومت ۱: ${data.displayResistance1}</p>
              <p class="dollar-text">مقاومت ۱ (دلار): ${data.dollarResistance1}</p>
              <p>مقاومت ۲: ${data.displayResistance2}</p>
              <p class="dollar-text">مقاومت ۲ (دلار): ${data.dollarResistance2}</p>
            </div>
            <div class="support-box">
              <p>حمایت ۱: ${data.displaySupport1}</p>
              <p class="dollar-text">حمایت ۱ (دلار): ${data.dollarSupport1}</p>
              <p>حمایت ۲: ${data.displaySupport2}</p>
              <p class="dollar-text">حمایت ۲ (دلار): ${data.dollarSupport2}</p>
            </div>
          </div>
          <p style="text-align: center; color: #7f8c8d; font-size: 12px; margin-top: 15px;">
            آخرین بروزرسانی: ${new Date(data.lastUpdate).toLocaleString('fa-IR')}
          </p>
        </div>
      `;
    }
    function showError(error) {
      document.getElementById('analysis-result').innerHTML = `
        <div class="error">
          <p style="font-size: 12px;">عدم اتصال به سرور ایران افیکس</p>
          <p style="font-size: 12px;">${error.message}</p>
          <p style="font-size: 12px;">لطفاً بعداً تلاش کنید</p>
          <button class="retry-btn" onclick="location.reload()" style="font-size: 12px;">تلاش مجدد</button>
        </div>
      `;
    }
    loadSymbols();
  </script>
</body>
</html>
