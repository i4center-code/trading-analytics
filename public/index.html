<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحلیلگر ارز دیجیتال ایران افیکس</title>
  <style>
    /* (همان استایل دارک مد قبلی) */
  </style>
</head>
<body>
  <div class="header">
    <h1>تحلیلگر ارز دیجیتال ایران افیکس</h1>
    <img src="https://app.puzzley.net/uploads/user/5VoB/app/iconiranfx.png" alt="لوگوی ایران افیکس" class="logo">
  </div>

  <div class="container">
    <div class="input-group">
      <input type="text" id="symbol-input" placeholder="مثلاً BTC, ETH, BNB" list="symbols-list">
      <datalist id="symbols-list"></datalist>
      <button id="analyze-btn">تحلیل کن</button>
    </div>
    
    <div id="analysis-result">
      <p style="text-align: center; color: #666;">ارز دیجیتال مورد نظر را انتخاب کنید</p>
    </div>
  </div>

  <script>
    async function loadSymbols() {
      try {
        const response = await fetch('/api/symbols');
        const symbols = await response.json();
        
        const datalist = document.getElementById('symbols-list');
        datalist.innerHTML = '';
        
        for (const [symbol, name] of Object.entries(symbols)) {
          const option = document.createElement('option');
          option.value = symbol;
          option.textContent = `${symbol} (${name})`;
          datalist.appendChild(option);
        }
      } catch (error) {
        console.error('خطا در دریافت نمادها:', error);
      }
    }

    document.getElementById('analyze-btn').addEventListener('click', async () => {
      const symbol = document.getElementById('symbol-input').value.trim().toUpperCase();
      
      if (!symbol) {
        alert('لطفاً نماد ارز دیجیتال را وارد کنید');
        return;
      }

      const resultDiv = document.getElementById('analysis-result');
      resultDiv.innerHTML = `
        <div class="loading">
          <p>در حال دریافت داده‌های ${symbol} از سرور...</p>
        </div>
      `;
      
      try {
        const response = await fetch(`/api/analyze/${symbol}`);
        const data = await response.json();
        
        if (data.status === 'error') {
          throw new Error(data.message);
        }
        
        showResult(data);
      } catch (error) {
        showError(error);
      }
    });

    function showResult(data) {
      const signalClass = data.signal === 'خرید' ? 'buy' : 
                        data.signal === 'فروش' ? 'sell' : 'neutral';
      
      document.getElementById('analysis-result').innerHTML = `
        <div class="result-card">
          <h2 style="text-align: center;">${data.name} (${data.symbol})</h2>
          <div class="price">
            قیمت فعلی: $${formatPrice(data.lastPrice || 0)}
          </div>
          <div class="signal ${signalClass}">
            سیگنال: ${data.signal || 'خنثی'}
          </div>
          <p style="text-align: center; color: #7f8c8d;">
            آخرین بروزرسانی: ${new Date(data.lastUpdate).toLocaleString('fa-IR')}
          </p>
          
          <div class="indicator">
            <h3>تحلیل تکنیکال</h3>
            <p>روند: ${data.trend || 'ناشناخته'}</p>
            <p>RSI: ${(data.rsi || 0).toFixed(2)}</p>
            <p>MACD: ${(data.macd?.MACD || 0).toFixed(4)} (Signal: ${(data.macd?.signal || 0).toFixed(4)})</p>
            <p>SMA: ${(data.sma || 0).toFixed(2)}</p>
            <p>EMA: ${(data.ema || 0).toFixed(2)}</p>
            <p>Bollinger Bands: Lower=${(data.bollingerBands?.lower || 0).toFixed(2)}, Middle=${(data.bollingerBands?.middle || 0).toFixed(2)}, Upper=${(data.bollingerBands?.upper || 0).toFixed(2)}</p>
            <p>Stochastic: K=${(data.stochastic?.k || 0).toFixed(2)}, D=${(data.stochastic?.d || 0).toFixed(2)}</p>
            <p>ADX: ${(data.adx || 0).toFixed(2)}</p>
            <p>ATR: ${(data.atr || 0).toFixed(2)}</p>
          </div>
        </div>
      `;
    }

    function showError(error) {
      document.getElementById('analysis-result').innerHTML = `
        <div class="error">
          <p>عدم اتصال به سرور ایران افیکس</p>
          <p>${error.message}</p>
          <p>لطفاً بعداً تلاش کنید</p>
          <button class="retry-btn" onclick="location.reload()">تلاش مجدد</button>
        </div>
      `;
    }

    function formatPrice(price) {
      return price.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    loadSymbols();
  </script>
</body>
</html>
